<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelve FC api</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body class="container">
    <h1 class="display-5 fw-bold lh-1 mb-3">Bienvenido a Resuelve FC API</h1>

    <form id="formSueldo">
        <button class="btn btn-primary">Sueldo</button>
        jugadores:
        <div class="txtBoard">
        <textarea id="txtPlayers">
{  
    "nombre":"Juan Perez",
    "nivel":"C",
    "goles":10,
    "sueldo":50000,
    "bono":25000,
    "sueldo_completo":null,
    "equipo":"rojo"
},
{  
    "nombre":"EL Cuauh",
    "nivel":"Cuauh",
    "goles":30,
    "sueldo":100000,
    "bono":30000,
    "sueldo_completo":null,
    "equipo":"azul"
},
{  
    "nombre":"Cosme Fulanito",
    "nivel":"A",
    "goles":7,
    "sueldo":20000,
    "bono":10000,
    "sueldo_completo":null,
    "equipo":"azul"
},
{  
    "nombre":"El Rulo",
    "nivel":"B",
    "goles":9,
    "sueldo":30000,
    "bono":15000,
    "sueldo_completo":null,
    "equipo":"rojo"       
}
        </textarea>
        </div>
        Metas:
        <div class="txtBoard">
            <textarea id="txtMetas">
"default": {
    "A" : 5,
    "B" : 10,
    "C" : 15,
    "Cuauh" : 20
}
            </textarea>
        </div>
    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Respuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="preResult">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        document.getElementById("formSueldo").onsubmit = function(e) {
            e.preventDefault();
            let txtPlayers = document.getElementById("txtPlayers");
            let txtMetas = document.getElementById("txtMetas");

            let json = '{"jugadores":[' + txtPlayers.value + '], "metas":{' + txtMetas.value + '}}';
            let xhr = new XMLHttpRequest();
            xhr.open( "POST", "/fc/salaries", false ); // false for synchronous request
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(json);
            let preResult = document.getElementById("preResult"); 
            preResult.innerHTML = xhr.responseText; 
            let myModal = new bootstrap.Modal(document.getElementById("exampleModal"), {});
            myModal.show();
        }
    </script>
</body>
</html>
